<!DOCTYPE html>
{% load static%}
<html>
<head>
    <meta charset="utf-8"/>
    <title>Chat Room</title>
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
</head>
<body>
    <div class="container">
        {% if request.user.is_authenticated  %}
        <center>
          <a class = "leave" href = "{% url 'logout-user' %}">Logout</a>
        </center>
        {% endif %}
        <br>
        <h3 class="heading">Enter Room Name: </h3>
        <input class="textinp" id="room-name-input" type="text" size="100" placeholder="Group Name"><br>
        <input class="btn" id="room-name-submit" type="button" value="Enter">
    </div>
    <script src = "{% static 'roomName.js' %}"></script>
</body>
</html>
